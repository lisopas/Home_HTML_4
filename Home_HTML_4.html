<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ №4</title>
    <style>
        .upperlist {
            list-style-type: decimal;
        }
        .lowerlist {
            list-style-type: lower-latin;
        }
        .winter {
            color: #2f46ff;
        }
        .spring {
            color: #2eed4d;
        }
        .summer {
            color: #ffe100;
        }
        .autumn {
            color: #ff7200;
        }
    </style>
</head>
<body>
<ul class="upperlist">
    <li class="winter">Зима
        <ul class="lowerlist">
            <li>Декабрь</li>
            <li>Январь</li>
            <li>Февраль</li>
        </ul>
    </li>
    <li class="spring">Весна
        <ul class="lowerlist">
                <li>Март</li>
                <li>Апрель</li>
                <li>Май</li>
        </ul>
    </li>
    <li class="summer">Лето
        <ul class="lowerlist">
                <li>Июнь</li>
                <li>Июль</li>
                <li>Август</li>
        </ul>
    </li>
    <li class="autumn">Осень
        <ul class="lowerlist">
                <li>Сентябрь</li>
                <li>Октябрь</li>
                <li>Ноябрь</li>
        </ul>
    </li>
</ul>
</body>
</html>
